  <button onclick="diminuirFonte()" title="Diminuir fonte" aria-label="Diminuir fonte">A-</button>

</div>

      </div>
    </section>
  </header>

  <main>
    <div class="ImagemFundo">
      <form id="cadastroForm" onsubmit="return validarSenha()">
        <label>Nome Completo:
          <input type="text" name="nomeCompleto" id="nomeCompleto" required placeholder="Digite seu nome aqui!" />
        </label>
        <label>Nome Materno:
          <input type="text" name="nomeMaterno" id="nomeMaterno" required placeholder="Digite seu nome materno aqui!" />
        </label>

         <label>Gênero:
            <select name="genero" required>
              <option value="">Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outros">Outros</option>
              <option value="nao_dizer">Prefiro não dizer</option>
            </select>
          </label>

        <label>CPF:
        <input type="text" id="cpf" name="cpf" required  title="Digite um CPF com 11 dígitos" placeholder="Digite seu CPF aqui!" />
        
      </label>
        <label>Data de Nascimento:
          <input type="text" id="data_nasc" name="dataNascimento" placeholder="DD/MM/AAAA" id="data_nasc" required />
        </label>
        <label>E-mail:
          <input type="email" name="email" id="email" required placeholder="Digite seu e-mail aqui!" />
        </label>
        <label>Telefone Celular:
          <input type="tel" name="celular" id="celular" required placeholder="Digite um número válido!" />
        </label>
        <label>Telefone Fixo:
          <input type="tel" name="fixo" id="fixo" required placeholder="Digite um número válido" />
        </label>
        <label>CEP:
          <input type="text" id="cep" name="cep" required placeholder="Digite seu CEP com 8 dígitos" />
        </label>
            <label>Logradouro:
      <input type="text" id="logradouro" name="logradouro" required placeholder="Digite o nome da sua rua aqui!" />
    </label>
        <label>Complemento:
          <input type="text" name="complemento" required placeholder="Complemento ex: bloco 00 casa 00" />
        </label>
        <label>Bairro:
  <input type="text" id="bairro" name="bairro" required placeholder="Digite seu bairro aqui!" />
</label>
        <label>Cidade:
  <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade aqui!" />
</label>
        <label>Estado:
  <input type="text" id="estado" name="estado" required placeholder="Digite seu Estado aqui!" />
</label>
        
        <label>Login:
          <input type="text" name="login" id="login" required placeholder="Digite seu login aqui!" />
        </label>
        <label>Senha:
          <input type="password" name="senha" id="senha" required placeholder="Digite sua senha aqui!" />
        </label>
        <label>Confirmação de Senha:
          <input type="password" name="confirmacaoSenha" id="confirmacaoSenha" required placeholder="Confirme sua senha!" />
        </label>
        <p id="erroSenha" style="color: red;"></p>
       
        <div class="button-group">
          <button id="botão" type="button" onclick="enviarFormulario()">Cadastrar</button>
          <button id="botão" type="reset">Limpar Campos</button>
        </div>
      </form>
    </div>
  </main>
</body>
